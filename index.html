<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Evaluate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main class="card">
            <div class="card__circle">
                <img class="card__circle--star" src="./assets/icon-star.svg" alt="star icon">
            </div>

            <h1 class="card__title">How did we do?</h1>

            <p class="card__description">Please let us know how we did with your support request. All feedback is
                appreciated to help us
                improve our offering!</p>

            <form action="./final.html" id="rating" class="card__ratings">
                <input type="radio" name="feedback" id="opt1" value="1" required>
                <label for="opt1" class="card__circle card__circle--rating">
                    <span>1</span>
                </label>
                <input type="radio" name="feedback" id="opt2" value="2" required>
                <label for="opt2" class="card__circle card__circle--rating">
                    <span>2</span>
                </label>
                <input type="radio" name="feedback" id="opt3" value="3" required>
                <label for="opt3" class="card__circle card__circle--rating">
                    <span>3</span>
                </label>
                <input type="radio" name="feedback" id="opt4" value="4" required>
                <label for="opt4" class="card__circle card__circle--rating">
                    <span>4</span>
                </label>
                <input type="radio" name="feedback" id="opt5" value="5" required>
                <label for="opt5" class="card__circle card__circle--rating">
                    <span>5</span>
                </label>
            </form>
            <button type="submit" form="rating" class="card__submit-button" onclick="storeData()">SUBMIT</button>
        </main>

        <script src="./scripts/data.js"></script>
    </body>

</html>
